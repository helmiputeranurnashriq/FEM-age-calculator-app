<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section class="card">
        <form id="form" novalidate>
          <section class="input">
            <div class="input__number">
              <label for="day">day</label>
              <input
                type="number"
                name="day"
                id="day"
                placeholder="DD"
                min = "1"
                max = "31"
                required
                oninput="validateInput(event)"
                
              />
              <p class="error_text" id ="day_error" hidden>This field is required</p>
            </div>
            <div class="input__number">
              <label for="month">month</label>
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
                min = "1"
                max = "12"
                required
                oninput="validateInput(event)"
                
              />
              <p class="error_text" id ="month_error" hidden>This field is required</p>
            </div>
            <div class="input__number">
              <label for="year">year</label>
              <input
                type="number"
                name="year"
                id="year"
                placeholder="YYYY"
                required
                oninput="validateInput(event)"
                
              />
              <p class="error_text" id ="year_error" hidden>This field is required</p>
            </div>
          </section>
          <section class="divider">
            <div class="divider__line"></div>
            <button class = "divider__btn-circle">
              <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
              <!-- <object data="assets/images/icon-arrow.svg" type="image/svg+xml"></object> -->
            </button>
            <div class="divider__line"></div>
          </section>
          <section class="outputs">
            <p><span id = "year-output" class="output__no">--</span><span class="output__unit">years</span></p>
            <p><span id = "month-output" class="output__no">--</span><span class="output__unit">months</span></p>
            <p><span id = "day-output" class="output__no">--</span><span class="output__unit">days</span></p>
          </section>
        </form>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Helmi Putera</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
